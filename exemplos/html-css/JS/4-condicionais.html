      const mediaEscolar = (nota) => {

      const ternário = (idade) => {
        return idade => 18 ? "Maior de idade" : "Menor de idade";

      // - Use if...else para condições complexas
      // - Use operador ternário para condições simples
      // - Evite aninhar muitos ifs, prefira funções separadas

      const nome = "João";
      const saudacao = nome ? `Olá, ${nome}!` : "Olá, visitante!";
